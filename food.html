<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Food Recipes</title>
  <link rel="stylesheet" href="styles/food.css" />
</head>

<body>

  <header id="Header">
    <div class="nav-container">
            <div class="nav-circle">
                <a href="index.html" class="logo-icon">
                    <img src="../Assets/sipsnsavor.jpg" alt="Logo">
                </a>
                <nav class="nav-expand">
                    <ul class="nav-left">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="../nutrition.html">Nutrition</a></li>
                    </ul>
                    <ul class="nav-right">
                        <li><a href="../food.html" class="active">Food</a></li>
                        <li><a href="../drinks.html">Drinks</a></li>
                    </ul>
                </nav>
            </div>
      </div>
  </header>

  <main>
    <img src="assets/chili.png" alt="Chili" class="chili-image">
    <section class="title-section">
      <h2>Food Recipes</h2>
      <img src="assets/redLine.png" alt="underline" class="underline-img" />
    </section>

    <section class="search-section">
      <input type="text" id="searchInput" placeholder="Search for a recipe" />
      <button id="searchBtn">Search</button>
      <select id="typeSelect">
        <option value="">Type of Food</option>
      </select>
      <select id="countrySelect">
        <option value="">Select Country</option>
      </select>
      <button id="randomBtn" class="random-btn">Random Recipe</button>
    </section>

    <section id="recipes" class="recipes-grid"></section>

    <div class="pagination">
      <button id="prevPage" class="page-btn prev-btn">←</button>
      <span id="pageInfo">Page 1</span>
      <button id="nextPage" class="page-btn next-btn">→</button>
    </div>

    <div id="recipeModal" class="modal">
      <div class="modal-content">
        <span id="closeX" class="close-x">&times;</span>
        <img id="modalImg" alt="Meal Image" />
        <h2 id="modalTitle"></h2>
        <h3>Ingredients</h3>
        <ul id="modalIngredients"></ul>
        <h3>Instructions</h3>
        <p id="modalInstructions"></p>
        <button id="closeModal">Back to All Foods</button>
      </div>
    </div>
  </main>

  <footer>
    <img src="assets/sausage.png" alt="decor"/>
  </footer>

  <script src="scripts/food.js"></script>

</body>
</html>
